<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Performance Dashboard</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
:root {
  --bg-dark: #121212;
  --card-bg: #1e1e1e;
  --text-main: #ffffff;
  --text-dim: #b3b3b3;
  --accent: #3498db;
  --whoop-yellow: #f1c40f;
}

* { box-sizing: border-box; }
html,body { margin:0; height:100%; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
  background: var(--bg-dark);
  color: var(--text-main);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

header {
  background: var(--card-bg);
  padding:16px;
  text-align:center;
  position:relative;
  border-bottom:1px solid #333;
}

.change-day-btn {
  position:absolute;
  right:12px;
  top:12px;
  background:transparent;
  border:1px solid #333;
  color:var(--text-dim);
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

.status-bar {
  display:inline-block;
  margin-top:8px;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
  background:rgba(241,196,15,0.12);
  color:var(--whoop-yellow);
  border:1px solid rgba(241,196,15,0.3);
}

main {
  flex:1;
  padding:18px;
  padding-bottom:110px;
  max-width:900px;
  margin:0 auto;
  width:100%;
}

.view { display:none; }
.view.active { display:block; }

.card {
  background:var(--card-bg);
  border:1px solid #333;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
}

.meal-time { color:var(--text-dim); font-size:0.8rem; }
.meal-name { font-weight:700; margin:6px 0; }
.macro-row { display:flex; justify-content:space-between; font-size:0.9rem; border-top:1px solid #333; padding-top:8px; }
.recipe-detail { display:none; margin-top:10px; color:var(--text-dim); }
.recipe-detail.show { display:block; }

.nav {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--card-bg);
  border-top:1px solid #333;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav-item {
  color:var(--text-dim);
  text-align:center;
  cursor:pointer;
}

.nav-item.active {
  color:var(--accent);
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal-box {
  background:var(--card-bg);
  padding:20px;
  border-radius:12px;
  border:1px solid #333;
  width:90%;
  max-width:420px;
}

.option-btn {
  background:transparent;
  border:1px solid #333;
  padding:8px;
  border-radius:8px;
  color:var(--text-main);
  cursor:pointer;
  margin:4px 0;
  width:100%;
}

.shopping-list input {
  margin-right:8px;
}
</style>
</head>
<body>

<header>
  <h2>PERFORMANCE DASHBOARD</h2>
  <button class="change-day-btn" onclick="showDayPicker(true)">Change Day</button>
  <div class="status-bar">ðŸŸ¡ 63% YELLOW RECOVERY</div>
</header>

<main>

<div id="daily" class="view active">
  <h3 id="dailyHeading"></h3>

  <div class="card" onclick="toggleRecipe(this)">
    <div class="meal-time">09:00 AM</div>
    <div class="meal-name">Recovery Frittata</div>
    <div class="macro-row">
      <span>P: 26g</span><span>C: 20g</span><span>F: 20g</span>
    </div>
    <div class="recipe-detail">
      Eggs, spinach, tomato, banana.
    </div>
  </div>

  <div class="card" onclick="toggleRecipe(this)">
    <div class="meal-time">01:00 PM</div>
    <div class="meal-name">Chicken & Potato</div>
    <div class="macro-row">
      <span>P: 65g</span><span>C: 40g</span><span>F: 6g</span>
    </div>
    <div class="recipe-detail">
      Chicken breast, potato, spinach.
    </div>
  </div>

</div>

<div id="shopping" class="view">
  <h3>Weekly Groceries</h3>
  <div class="shopping-list">
    <label><input type="checkbox" data-key="chicken">700g Chicken</label><br>
    <label><input type="checkbox" data-key="beef">700g Beef</label><br>
    <label><input type="checkbox" data-key="eggs">2 Dozen Eggs</label>
  </div>
</div>

</main>

<nav class="nav">
  <div class="nav-item active" data-view="daily">ðŸ“…<br>Daily</div>
  <div class="nav-item" data-view="shopping">ðŸ›’<br>Shopping</div>
</nav>

<div id="dayPicker" class="modal" style="display:none;">
  <div class="modal-box">
    <h3>Select Day</h3>
    <button class="option-btn" onclick="pickDate(0)">Today</button>
    <button class="option-btn" onclick="pickDate(1)">Tomorrow</button>
    <button class="option-btn" onclick="pickDate(-1)">Yesterday</button>
    <input type="date" id="customDate" style="margin-top:8px;width:100%;padding:6px;">
    <button class="option-btn" onclick="pickCustom()">Select Custom Date</button>
  </div>
</div>

<script>

/* Date Handling */

function formatDate(d){
  return d.toDateString();
}

function pickDate(offset){
  const d = new Date();
  d.setDate(d.getDate() + offset);
  setDate(d);
}

function pickCustom(){
  const val = document.getElementById("customDate").value;
  if(val){
    setDate(new Date(val));
  }
}

function setDate(d){
  document.getElementById("dailyHeading").innerText = formatDate(d);
  localStorage.setItem("selectedDate", d.toISOString());
  hideDayPicker();
  showView("daily");
}

function showDayPicker(force){
  document.getElementById("dayPicker").style.display = "flex";
}

function hideDayPicker(){
  document.getElementById("dayPicker").style.display = "none";
}

/* Nav */

function showView(id){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
  document.querySelector(`.nav-item[data-view="${id}"]`).classList.add("active");
}

document.querySelectorAll(".nav-item").forEach(item=>{
  item.addEventListener("click", ()=>{
    const view = item.dataset.view;
    if(view === "daily"){
      showDayPicker(true);
    } else {
      showView(view);
    }
  });
});

/* Recipe toggle */

function toggleRecipe(card){
  const detail = card.querySelector(".recipe-detail");
  detail.classList.toggle("show");
}

/* Shopping persistence */

document.querySelectorAll(".shopping-list input").forEach(cb=>{
  const key = cb.dataset.key;
  cb.checked = localStorage.getItem("shop_"+key) === "true";
  cb.addEventListener("change", ()=>{
    localStorage.setItem("shop_"+key, cb.checked);
  });
});

/* Initialize */

window.onload = function(){
  const stored = localStorage.getItem("selectedDate");
  if(stored){
    setDate(new Date(stored));
  } else {
    showDayPicker(true);
  }
};

/* Service Worker */

if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(console.warn);
}

</script>

</body>
</html>
